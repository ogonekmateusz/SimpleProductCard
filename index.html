<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./src/style.css" rel="stylesheet" />
    <title>Simple Product Card</title>
  </head>
  <body class="row container">
    <!-- Product Card Container -->
    <div class="productCard col-12 col-md-8 col-lg-7">
      <!-- Header Section -->
      <div class="header row">
        <!-- Back to All Plants Link -->
        <a href="#" class="btn-link col-6 text-start d-flex align-items-center"
          >BACK TO ALL PLANTS</a
        >
        <!-- Heart Button -->
        <button class="heartBtn btn col-6 text-end">
          <i class="bi bi-heart-fill heart"></i>
        </button>
      </div>
      <!-- Main Product Detail Section -->
      <div class="main productDetail row">
        <!-- Product Image -->
        <div class="productImage col-12 col-md-6 text-center p-4">
          <img src="./src/plant.jpg" alt="product" class="img-fluid" />
        </div>
        <!-- Product Information -->
        <div class="productInfo col-12 col-md-6 p-4">
          <h2 class="productName mb-0">Classic Peace Lily</h2>
          <h4 class="mt-0">Popular House Plant</h4>
          <p class="productPrice">$20</p>
          <p class="productDescription lead">
            Monstera is a genus of about 50 species of flowering plants in the
            arum family, Araceae, native to tropical regions of the Americas.
          </p>
          <!-- Action Buttons -->
          <div class="actionButtons my-4 row d-flex justify-content-around">
            <button class="btn col-12 col-sm-5 col-md-5 mb-2 mt-sm-0">
              Add to cart
            </button>
            <button class="btn col-12 col-sm-5 col-md-5 mb-2 mt-sm-0">
              Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
